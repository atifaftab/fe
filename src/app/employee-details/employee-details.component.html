<div>
    <h2>Employee Details</h2>
    <p>ID: {{ employee?.id }}</p>
    <p>Name: {{ employee?.name }}</p>
    <p>Position: {{ employee?.position }}</p>
    <p>Salary: {{ employee?.salary }}</p>
    <button (click)="editEmployee()">Edit</button>
    <button (click)="deleteEmployee()">Delete</button>
  </div>
